<!DOCTYPE html>
<html>
<head>
    <title>theme-clean</title>
    <link rel="stylesheet" href="../stylesheets/test-theme-clean.css"/>
</head>
<body>
<header>
    <nav>
        <a class="nav-item active" href="">sun rise</a>
        <a class="nav-item" href="">shooting star</a>
    </nav>
    <h2 class="logo">
        theme-clean
    </h2>
</header>
<article id="main">
    <section>
        <h1>table</h1>
        <table>
            <caption>personal info</caption>
            <thead>
            <tr>
                <th>name</th>
                <th>phone</th>
                <th>address</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td>John</td>
                <td>090-1234-5678</td>
                <td>some where</td>
            </tr>
            <tr>
                <td>Mary</td>
                <td>090-9876-5432</td>
                <td>that</td>
            </tr>

            </tbody>
        </table>
    </section>
    <br>
    <section>
        <h1>buttons</h1>
        <a class="btn" href="">say hello</a>
        <a class="primary-btn" href="">good night</a>
        <br>
        <a class="btn wide-btn" href="">hoo!</a>
    </section>
    <br>

    <form class="block-list-header">
        <input type="search"/>
    </form>
    <ul class="block-list">
        <li>
            morning
            <i class="icon icon-pencil float-right block-list-item-control"></i>
        </li>
        <li>noon
            <i class="icon icon-pencil float-right block-list-item-control"></i>
        </li>
        <li>afternoon
            <i class="icon icon-pencil float-right block-list-item-control"></i>
        </li>
        <li>night
            <i class="icon icon-pencil float-right block-list-item-control"></i>
        </li>
        <li>midnight
            <i class="icon icon-pencil float-right block-list-item-control"></i>
        </li>
    </ul>
</article>
</body>
</html>
